<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MIT 261 - MongoDB Atlas Integration{% endblock %}</title>
    <!-- Tailwind CSS with cache-busting version -->
    <script src="https://cdn.tailwindcss.com?v=3.3.5-1"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}?v={{ range(1, 10000) | random }}">
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1d4ed8',
                    }
                }
            }
        }
    </script>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="{{ url_for('root') }}" class="text-xl font-bold">MIT 261 - MongoDB Atlas</a>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="{{ url_for('session2_classlist.classlist_view') }}" class="hover:text-blue-100 transition duration-150">Session 2: Class List</a></li>
                        <li><a href="{{ url_for('labs.ping') }}" class="hover:text-blue-100 transition duration-150">Labs</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-12 py-6 border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>MIT 261 - Distributed Database Systems</p>
        </div>
    </footer>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
